<body class="container-fluid">
  <nav class="container-fluid navbar">
    <div class="container-fluid">
      <a href="#" class="navbar-brand logo">APPWEB MANKAR</a>
      <div class="d-flex">
        <button class="btn btn-primary mx-4" type="submit">Hola {{ Usuario.USUARIO_NOMBRE }}</button>
        <a href="inicio" class="btn btn-danger" type="submit">Cerrar Sesión</a>
      </div>
    </div>
  </nav>

  <div class="container-mg">
    <ul class="row align-items-center bg-primary" style="margin-top: 3rem;">
      <li class="col">
        <a [routerLink]="['/vermantenimientos']">
          <span class="icon"><i class="bi bi-card-checklist"></i></span>
          <span class="name">Ver Mantenimientos</span>
        </a>
      </li>
      <li class="col">
        <a [routerLink]="['/repostajes']">
          <span class="icon"><i class="bi bi-card-checklist"></i></span>
          <span class="name">Repostajes</span>
        </a>
      </li>
    </ul>
  </div>
  <div style="margin-bottom: 20px;"></div>

  <div class="container-lg mb-8" id="services-cards">
    <div class="card m-2">
      <div class="row">
        <div class="container mb-3">
          <form (ngSubmit)="agregarMantenimiento()" #mantenimientoForm="ngForm" class="mx-5 my-3">
            <h2>Agregar Mantenimiento</h2>

            <div class="mb-3">
              <label for="kmac" class="form-label">Kilómetros Actuales</label>
              <div class="input-group">
                <input type="number" id="kmac" name="kmac" [(ngModel)]="nuevoMantenimiento.MANTENIMIENTO_KMAC" class="form-control small-input" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="kmprox" class="form-label">Kilómetros Próximos</label>
              <input type="number" id="kmprox" name="kmprox" [(ngModel)]="nuevoMantenimiento.MANTENIMIENTO_KMPROX" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="comentario" class="form-label">Comentario</label>
              <textarea id="comentario" name="comentario" [(ngModel)]="nuevoMantenimiento.MANTENIMIENTO_COMENTARIO" class="form-control" required placeholder="Ingrese los comentarios relacionados al mantenimiento realizado"></textarea>
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" id="fecha" name="fecha" [(ngModel)]="nuevoMantenimiento.MANTENIMIENTO_FECHA" class="form-control" required [value]="nuevoMantenimiento.MANTENIMIENTO_FECHA | date:'yyyy-MM-dd'">
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">URL de la Imagen</label>
              <input type="text" id="imagen" name="imagen" [(ngModel)]="nuevoMantenimiento.MANTENIMIENTO_IMAGEN" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="imagen2" class="form-label">URL de la Segunda Imagen</label>
              <input type="text" id="imagen2" name="imagen2" [(ngModel)]="nuevoMantenimiento.MANTENIMIENTO_IMAGEN2" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input type="checkbox" id="estado" name="estado" [(ngModel)]="nuevoMantenimiento.ESTADO" class="form-check-input">
            </div>

            <div class="mb-3">
              <label for="placa" class="form-label">Placa del Vehículo</label>
              <input type="text" id="placa" name="placa" [(ngModel)]="nuevoMantenimiento.UNIDADES_PLACA" class="form-control" [value]="placaPredefinida" readonly>
            </div>

            <div class="mb-3">
              <label for="tipoMantenimiento" class="form-label">Tipo de Mantenimiento</label>
              <select id="tipoMantenimiento" name="tipoMantenimiento" [(ngModel)]="selectedTipoMantenimiento" class="form-select" required>
                <option *ngFor="let tipo of tiposMantenimiento" [value]="tipo.TIPOSMANTE_ID">{{ tipo.TIPOMANTE_DESCRIPCION }}</option>
              </select>
            </div>

            <button class="btn btn-primary" type="submit">Agregar Mantenimiento</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="row">
    <p class="mb-0 w-100 text-center col-12">
