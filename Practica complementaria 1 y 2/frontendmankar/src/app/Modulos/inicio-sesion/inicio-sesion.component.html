<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="utf-8">
    <title>Mi primer Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
     <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="./inicio-sesion.component.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class=" modal-dialog text-center">
        <div class=" col-sm-4 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../../../assets/images/ImagenSesion/user.png" th:src="@{../../../assets/images/ImagenSesion/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                   
                    <div class="form-group" id="user-group">
                        <input type="number"  [(ngModel)]="usuarioModel.USUARIO_DNI" class="form-control" placeholder="Cedula de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password"  [(ngModel)]="usuarioModel.USUARIO_PASSWORD" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <button type="submit" (click)="InicioSesion()" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div th:if="${param.error}" *ngIf="iniciong" class="alert alert-danger" role="alert">
		            El cedula que ingresaste es invalida, Intenta nuevamente.
		        </div>
                <div th:if="${param.error}" *ngIf="contrang" class="alert alert-danger" role="alert">
		            La contrase√±a es incorrecta intenta nuevamente.
		        </div>
                <div th:if="${param.error}" *ngIf="exito" class="alert alert-success" role="alert">
		            Inicio de Sesion exitoso!!.
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
