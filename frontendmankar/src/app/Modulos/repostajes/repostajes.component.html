<div class="container-fluid">
    <nav class="container-fluid navbar">
      <div class="container-fluid">
        <a href="#" class="navbar-brand logo">APPWEB MANKAR</a>
      </div>
    </nav>
  
    <div class="container-mg">
      <ul class="row align-items-center bg-primary" style="margin-top: 3rem;">
        <li class="col">
          <a [routerLink]="['/vermantenimientos']">
            <span class="icon"><i class="bi bi-card-checklist"></i></span>
            <span class="name">Ver Mantenimientos</span>
          </a>
        </li>
        <li class="col">
          <a [routerLink]="['/repostajes']">
            <span class="icon"><i class="bi bi-card-checklist"></i></span>
            <span class="name">Repostajes</span>
          </a>
        </li>
      </ul>
    </div>
  
    <div style="margin-bottom: 20px;"></div>
  
    <div class="container-lg mb-8" id="services-cards">
      <div class="card m-2">
        <div class="row">
          <div class="container mb-3">
            <form (ngSubmit)="agregarRepostaje()" #repostajeForm="ngForm" class="mx-5 my-3">
              <h2>Agregar Repostaje</h2>
  
              <div class="mb-3">
                <label for="kmac" class="form-label">Kilómetros Actuales</label>
                <div class="input-group">
                  <input type="number" id="kmac" name="kmac" [(ngModel)]="nuevoRepostaje.REPOSTAJE_KMAC"
                    class="form-control small-input" required>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea id="comentario" name="comentario" [(ngModel)]="nuevoRepostaje.REPOSTAJE_COMENTARIO"
                  class="form-control" required placeholder="Ingrese los comentarios relacionados al repostaje"></textarea>
              </div>
  
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="checkbox" id="estado" name="estado" [(ngModel)]="nuevoRepostaje.ESTADO" class="form-check-input">
              </div>
  
              <div class="mb-3">
                <label for="placa" class="form-label">Placa del Vehículo</label>
                <input type="text" id="placa" name="placa" [(ngModel)]="nuevoRepostaje.UNIDADES_PLACA"
                  class="form-control" required placeholder="Ingrese la placa del vehículo">
              </div>
  
              <div class="mb-3">
                <label for="rutaId" class="form-label">ID de la Ruta</label>
                <input type="number" id="rutaId" name="rutaId" [(ngModel)]="nuevoRepostaje.RUTAS_ID" class="form-control"
                  required>
              </div>
  
              <button class="btn btn-primary" type="submit">Agregar Repostaje</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <footer class="row">
      <p class="mb-0 w-100 text-center col-12">
        &copy; The Backyardigans
      </p>
    </footer>
  </div>
